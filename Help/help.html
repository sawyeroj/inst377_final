<html>
<head>
    <title>WeatherBrite Help Page</title>
    <link rel="stylesheet" href="../home.css">
    <link rel="stylesheet" href="help.css">
</head>
<body>

    <!-- Navigation bar -->
    <div id="main_nav">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../About/about.html">About</a></li>
            <li><a href="../Help/help.html">Help</a></li>
        </ul>
    </div>

    <!-- Content Section -->
    <div class="content">
        <!-- Form Section -->
        <div class="form-container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
            <div id="confirmation-message" style="display:none; margin-top:20px; color:green;">Your Message Has Been Received! You will automatically be redirected back to the Home Page...</div>
        </div>
    </div>

    <!-- Footer section -->
    <footer class="footer">
        <p>This is our footer where we place most of the time social media information or any important information</p>
        <p>Â© 2024 by WeatherBrite</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // confirmation message
            document.getElementById('confirmation-message').style.display = 'block';

            // This redirects to the Home Page after 5 seconds when user hits submit button
            setTimeout(function() {
                window.location.href = '../index.html';
            }, 5000);
        });
    </script>
</body>
</html>
