<html>
<head>
    
    <title>TripPlanner - Help</title>

    
    <link rel="stylesheet" href="help.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io (1)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io (1)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io (1)/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io (1)/site.webmanifest">

</head>
<body>

    <!-- Logo Section-->
    <header>
        <a href="/index.html">
            <p>TripPlanner</p>
        </a>
    </header>

    <!-- Header -->

    <div class="header-about">
        <p>Help<p>
    </div>


    <!-- Navigation bar -->
    <div id="main_nav">
        <ul id="nav_list">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../About/about.html">About</a></li>
            <li><a href="../Help/help.html">Contact Us</a></li>
            <li><a href="../thankyou/thankyou.html">Thank You</a></li>
            <li id="login_id"><a href="../Login/login.html">Login/Sign Up</a></li>
        </ul>
    </div>

    <!-- Content Section -->
    <div class="content">
        <!-- Form Section -->
        <div class="form-container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Message:</label>
                <input type="text" id="message" name="message" rows="4" required>
                
                <button type="submit">Submit</button>
            </form>
            <div id="confirmation-message" style="display:none; margin-top:20px; color:green;">Your Message Has Been Received! You will automatically be redirected back to the Home Page...</div>
        </div>
    </div>

    <!-- Footer section -->
    <footer class="footer">
        <p>Stay connected with us for the latest updates and tips for seamless planning!</p>
        <p>Â© 2024 by TripPlanner</p>
    </footer>

    <script src="help.js"></script>

    <script>
        if (sessionStorage.getItem("username")) {
            document.getElementById("login_id").innerText = sessionStorage.getItem("username");
            const list_item = document.createElement("li");
            list_item.textContent = 'Logout';
            list_item.id = 'logout';

            const nav = document.getElementById("nav_list");
            nav.appendChild(list_item);

            const logout = document.getElementById("logout");

            console.log(sessionStorage.getItem("username"));
            logout.addEventListener('click', () => {
                sessionStorage.clear();
                location.reload();
            });
        }
    </script>

</body>
</html>
